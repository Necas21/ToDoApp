{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
<div class="row">
    <div class="col-md-4">
        <h1>Sign In</h1>
        {{ wtf.quick_form(form) }}
        <br>
        <p>New User? <a href="{{ url_for('auth.register') }}">Click To Register!</a></p>
        <p>Forgot your password? <a href="{{ url_for('auth.reset_password') }}">Click Here To Reset It</a></p>
    </div>
</div>
{% endblock %}
